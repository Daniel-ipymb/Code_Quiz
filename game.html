<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz Game</title>
</head>
<body class="main-container">

  <div id="start-container" class="container"style="visibility: visible" >
    <div class="flex-column flex-center">
      <h1>
        Coding Quiz Challenge
      </h1>
      <p>
        Test your javascript knowledge with this short timed quiz. Be aware that time is deducted for every wrong question. Good luck!
      </p>
      <br>
        <button class="btn" id="startBtn">Start Quiz</button>
    </div>
  </div>



  <div id="game" class="game-container" style="visibility: hidden; display:none;">
    <div id="question-box" class="question-Container">
      <div id="questions">Question</div>
      <div id="answerBtn" class="btn-grid">
        <button class="btn" id="0">Answer 1</button>
        <button class="btn" id="1">Answer 2</button>
        <button class="btn" id="2">Answer 3</button>
        <button class="btn" id="3">Answer 4</button>
      </div>
    </div>
  </div>
  <script src="./game.js"></script>
</body>
</html>
